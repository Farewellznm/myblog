<p>第一章：品茶的女士</p>
<blockquote>
<p>20世纪20年代末一个夏日的午后，在英国剑桥，一群大学教员和他们的妻子坐在室外喝下午茶。一位女士坚持认为，将茶倒进牛奶和将牛奶倒进茶里的味道是不同的。</p>
</blockquote>
<p>1935 费希尔(Fisher)在《实验设计》中描述了女士品茶的实验。</p>
