  description: 2021年6月，我终于研究生毕业啦。现在来到上海。希望有更多的朋友和更好的生活。在接下来的一年，我有很多想法。首先是，将博客中的诗歌和写作的内容移到公众号；其次计划写一本小说，这本小说是一个甜甜的故事，不会太长；最后是一本构思很久的推理小说。不管是梧桐树下醉酒的男人，还是临街海鲜店散发的刺鼻的味道，以及在朝阳下埋头赶路的行人，我都觉得自己是微不足道的幸福个体。
  
